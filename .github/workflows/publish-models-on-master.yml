name: Publish Kraken.Models
on:
  push:
    tags: [ 'v*.*.*' ]        # e.g., v1.2.3

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore src/Kraken.Models/Kraken.Models.csproj
      - run: dotnet build   src/Kraken.Models/Kraken.Models.csproj -c Release --no-restore
      - run: dotnet pack    src/Kraken.Models/Kraken.Models.csproj -c Release -o ./artifacts --no-build

      # Push to NuGet.org (requires NUGET_API_KEY repo secret)
      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "$NUGET_API_KEY"
          --source "https://api.nuget.org/v3/index.json"
          --skip-duplicate

      # Optional: also push to GitHub Packages
      - name: Push to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "$GITHUB_TOKEN"
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          --skip-duplicate

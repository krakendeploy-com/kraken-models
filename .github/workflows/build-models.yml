name: Build Kraken.Models
on:
  push:
    branches: [ master ]      # or main if you use it
    paths:
      - 'src/Kraken.Models/**'
  pull_request:
    paths:
      - 'src/Kraken.Models/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0              # MinVer needs tags & history
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore src/Kraken.Models/Kraken.Models.csproj
      - run: dotnet build   src/Kraken.Models/Kraken.Models.csproj -c Release --no-restore      
      - run: dotnet pack    src/Kraken.Models/Kraken.Models.csproj -c Release -o ./artifacts --no-build
